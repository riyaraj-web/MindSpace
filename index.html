<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mindspace-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mindspace - Mental Health & Wellness Platform for mood tracking, meditation, journaling, and community support" />
    <!-- Force redeploy -->
    <meta name="keywords" content="mental health, wellness, meditation, mood tracking, journaling, mindfulness" />
    <meta name="author" content="Your Name" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mindspace-wellness.vercel.app/" />
    <meta property="og:title" content="Mindspace - Mental Health & Wellness Platform" />
    <meta property="og:description" content="Comprehensive wellness platform for mood tracking, meditation, journaling, and community support" />
    <meta property="og:image" content="/mindspace-preview.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mindspace-wellness.vercel.app/" />
    <meta property="twitter:title" content="Mindspace - Mental Health & Wellness Platform" />
    <meta property="twitter:description" content="Comprehensive wellness platform for mood tracking, meditation, journaling, and community support" />
    <meta property="twitter:image" content="/mindspace-preview.png" />
    
    <title>Mindspace - Mental Health & Wellness Platform</title>
    
    <!-- Critical CSS for immediate styling -->
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Inter', sans-serif;
        line-height: 1.6;
        color: #1e293b;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e2e8f0 100%);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Auth page styles */
      .auth-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      
      .auth-card {
        background: white;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid #e2e8f0;
        max-width: 420px;
        width: 100%;
      }
      
      .auth-header h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 0.5rem;
        text-align: center;
        background: linear-gradient(135deg, #6366f1 0%, #14b8a6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .auth-header p {
        color: #475569;
        font-size: 0.95rem;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      
      .form-group {
        margin-bottom: 1.25rem;
      }
      
      .form-group label {
        display: block;
        font-weight: 600;
        color: #1e293b;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }
      
      .form-group input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        background: white;
        color: #1e293b;
      }
      
      .form-group input:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }
      
      .auth-button {
        width: 100%;
        background: linear-gradient(135deg, #6366f1 0%, #14b8a6 100%);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        margin-bottom: 1.25rem;
      }
      
      .auth-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
      }
      
      .google-auth-button {
        width: auto;
        max-width: 280px;
        margin: 0 auto 1.5rem auto;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        background: white;
        color: #1e293b;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .google-auth-button:hover {
        border-color: #6366f1;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.1);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loading-fallback" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div style="text-align: center; color: white;">
          <div style="width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <h2 style="margin: 0 0 10px 0;">Loading Mindspace...</h2>
          <p style="margin: 0; opacity: 0.8;">Your wellness journey awaits</p>
          <p id="debug-info" style="margin: 10px 0; font-size: 12px; opacity: 0.6;">Initializing...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <script>
      // Debug script loading
      console.log('HTML: Page loaded, attempting to load React app');
      
      // Update debug info
      setTimeout(() => {
        const debugInfo = document.getElementById('debug-info');
        if (debugInfo) {
          debugInfo.textContent = 'Loading React bundle...';
        }
      }, 1000);
      
      // If React doesn't load in 10 seconds, show error
      setTimeout(() => {
        const loadingFallback = document.getElementById('loading-fallback');
        if (loadingFallback && loadingFallback.style.display !== 'none') {
          const debugInfo = document.getElementById('debug-info');
          if (debugInfo) {
            debugInfo.innerHTML = '⚠️ React app failed to load. <button onclick="window.location.reload()" style="margin-left: 10px; padding: 5px 10px; background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); border-radius: 3px; cursor: pointer;">Retry</button>';
          }
        }
      }, 10000);
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
